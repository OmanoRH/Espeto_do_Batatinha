{% extends "base.html" %}
{% block title %}Adicionar Termo{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">➕ Adicionar Novo Termo</h2>

  <form action="{{ url_for('adicionar') }}" method="post">
    <div class="mb-3">
      <label for="termo" class="form-label">Termo:</label>
      <input type="text" class="form-control" id="termo" name="termo" required>
    </div>

    <div class="mb-3">
      <label for="definicao" class="form-label">Definição:</label>
      <textarea class="form-control" id="definicao" name="definicao" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('dicionario') }}" class="btn btn-outline-secondary ms-2">← Voltar</a>
  </form>
</div>
{% endblock %}
