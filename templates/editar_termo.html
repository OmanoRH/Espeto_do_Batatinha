{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">Editar Termo: <span class="text-primary">{{ termo }}</span></h2>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="definicao" class="form-label">Nova Definição:</label>
      <textarea class="form-control" id="definicao" name="definicao" rows="5" required>{{ definicao }}</textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('dicionario') }}" class="btn btn-secondary">← Voltar</a>
      <button type="submit" class="btn btn-success">Atualizar</button>
    </div>
  </form>
</div>

{% endblock %}
